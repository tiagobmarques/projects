
<section>
  <div class="title">
    <h1>Contact registry</h1>
    <button type="button" class="btn btn-outline-primary">Contact list</button>
  </div>
</section>

<section>
  <p class="required_fields">*Required fields</p>
</section>

<section>
  <form (ngSubmit)="saveContact()">
    <div class="row">
      <div class="col-md-2">
        <label for="id_contact" class="form-label">ID *</label>
        <input type="number" class="form-control" id="id_contact" [(ngModel)]="id" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label for="name" class="form-label">Name *</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="btn-footer-registration">
      <button type="submit" class="btn btn-secondary btn-submit">Cancel</button>
      <button type="submit" class="btn btn-primary btn-submit">Complete registration</button>
    </div>
  </form>
</section>
